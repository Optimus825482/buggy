[phases.setup]
nixPkgs = ["python3", "gcc", "pkg-config", "mysql-client"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "python scripts/run_migrations.py && gunicorn --worker-class gthread --workers 1 --threads 4 --bind 0.0.0.0:$PORT --timeout 120 --keep-alive 5 --log-level info wsgi:app"
