# Railway deployment configuration
[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "gcc", "mysql80"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip setuptools wheel",
  ". /opt/venv/bin/activate && pip install -r requirements.txt --no-cache-dir"
]

[phases.build]
cmds = [
  "echo 'üîç Verifying build environment...'",
  "python --version",
  ". /opt/venv/bin/activate && pip --version",
  ". /opt/venv/bin/activate && python -c 'import flask; print(\"‚úÖ Flask:\", flask.__version__)'",
  ". /opt/venv/bin/activate && python -c 'import gevent; print(\"‚úÖ Gevent:\", gevent.__version__)'",
  ". /opt/venv/bin/activate && python -c 'import pymysql; print(\"‚úÖ PyMySQL:\", pymysql.__version__)'",
  "echo '‚úÖ Build completed successfully'"
]

[start]
cmd = ". /opt/venv/bin/activate && python scripts/run_migrations.py && (python scripts/create_initial_data.py || echo '‚ö†Ô∏è  Initial data creation failed, continuing...') && gunicorn --worker-class gevent -w 1 --bind 0.0.0.0:$PORT --timeout 300 --keep-alive 5 --log-level info --access-logfile - --error-logfile - wsgi:app"
