<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildirim ve Ses Testi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1BA5A8 0%, #0EA5E9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #1BA5A8;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .test-section {
            margin-bottom: 30px;
        }
        
        .test-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #1BA5A8 0%, #0EA5E9 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(27, 165, 168, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(27, 165, 168, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: linear-gradient(135deg, #6B7280 0%, #4B5563 100%);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }
        
        .info {
            background: #E0F2FE;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #0EA5E9;
            font-size: 14px;
            color: #0369A1;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #D1FAE5;
            color: #065F46;
            border-left: 4px solid #10B981;
            display: block;
        }
        
        .status.error {
            background: #FEE2E2;
            color: #991B1B;
            border-left: 4px solid #EF4444;
            display: block;
        }
        
        .emoji {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Bildirim ve Ses Testi</h1>
        <p class="subtitle">Buggy Call - Push Notification Test</p>
        
        <!-- Ses Testleri -->
        <div class="test-section">
            <h3><span class="emoji">üîä</span> Ses Testleri</h3>
            <button onclick="testRealSound()">üéµ Ger√ßek Bildirim Sesi (MP3)</button>
            <button onclick="testSound1()">Tek Beep Sesi (Generated)</button>
            <button onclick="testSound2()">√áift Beep Sesi (Generated)</button>
            <button onclick="testSound3()">√ú√ßl√º Chime Sesi (Generated)</button>
            <div id="soundStatus" class="status"></div>
        </div>
        
        <!-- Bildirim Testleri -->
        <div class="test-section">
            <h3><span class="emoji">üì±</span> Bildirim Testleri</h3>
            <button onclick="requestPermission()">Bildirim ƒ∞zni ƒ∞ste</button>
            <button onclick="testNotification()" class="secondary">Test Bildirimi G√∂nder</button>
            <button onclick="testBuggyNotification()" class="secondary">Buggy Talebi Bildirimi</button>
            <div id="notificationStatus" class="status"></div>
        </div>
        
        <div class="info">
            <strong>üí° Not:</strong> Bildirim g√∂ndermek i√ßin √∂nce izin vermeniz gerekiyor.
            Ses testleri i√ßin herhangi bir izin gerekmez.
        </div>
    </div>

    <script>
        // Ger√ßek Ses Dosyasƒ± Testi
        function testRealSound() {
            showStatus('soundStatus', 'üéµ Ger√ßek bildirim sesi √ßalƒ±yor...', 'success');
            try {
                const audio = new Audio('/static/sounds/notification.mp3');
                audio.volume = 1.0;
                audio.play()
                    .then(() => {
                        console.log('‚úÖ Ses dosyasƒ± ba≈üarƒ±yla √ßalƒ±ndƒ±');
                        showStatus('soundStatus', '‚úÖ Ses dosyasƒ± ba≈üarƒ±yla √ßalƒ±ndƒ±!', 'success');
                    })
                    .catch((error) => {
                        console.error('‚ùå Ses √ßalma hatasƒ±:', error);
                        showStatus('soundStatus', '‚ùå Ses √ßalƒ±namadƒ±: ' + error.message, 'error');
                    });
            } catch (error) {
                console.error('‚ùå Ses y√ºkleme hatasƒ±:', error);
                showStatus('soundStatus', '‚ùå Ses y√ºklenemedi: ' + error.message, 'error');
            }
        }

        // Ses Test Fonksiyonlarƒ±
        function testSound1() {
            showStatus('soundStatus', 'Tek beep sesi √ßalƒ±yor...', 'success');
            playBeep(800, 0.3);
        }

        function testSound2() {
            showStatus('soundStatus', '√áift beep sesi √ßalƒ±yor...', 'success');
            playBeep(880, 0.15);
            setTimeout(() => playBeep(1046.5, 0.15), 200);
        }

        function testSound3() {
            showStatus('soundStatus', '√ú√ßl√º chime sesi √ßalƒ±yor...', 'success');
            const frequencies = [523.25, 659.25, 783.99];
            frequencies.forEach((freq, index) => {
                setTimeout(() => playBeep(freq, 0.5, 0.2), index * 100);
            });
        }

        function playBeep(frequency, duration, volume = 0.3) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (error) {
                console.error('Ses √ßalma hatasƒ±:', error);
                showStatus('soundStatus', 'Ses √ßalƒ±namadƒ±: ' + error.message, 'error');
            }
        }

        // Bildirim Fonksiyonlarƒ±
        async function requestPermission() {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    showStatus('notificationStatus', '‚úÖ Bildirim izni verildi!', 'success');
                } else {
                    showStatus('notificationStatus', '‚ùå Bildirim izni reddedildi', 'error');
                }
            } catch (error) {
                showStatus('notificationStatus', 'Hata: ' + error.message, 'error');
            }
        }

        function testNotification() {
            if (Notification.permission !== 'granted') {
                showStatus('notificationStatus', '‚ö†Ô∏è √ñnce bildirim izni verin', 'error');
                return;
            }

            const notification = new Notification('üîî Test Bildirimi', {
                body: 'Bu bir test bildirimidir',
                icon: '/static/icons/Icon-192.png',
                badge: '/static/icons/Icon-96.png',
                vibrate: [200, 100, 200]
            });

            // Ses √ßal
            testSound2();
            
            showStatus('notificationStatus', '‚úÖ Test bildirimi g√∂nderildi!', 'success');
        }

        function testBuggyNotification() {
            if (Notification.permission !== 'granted') {
                showStatus('notificationStatus', '‚ö†Ô∏è √ñnce bildirim izni verin', 'error');
                return;
            }

            const notification = new Notification('üöó Yeni Buggy Talebi!', {
                body: 'üìç Ana Giri≈ü\nüè® Oda 101 - Erkan ERDEM',
                icon: '/static/icons/Icon-192.png',
                badge: '/static/icons/Icon-96.png',
                vibrate: [200, 100, 200, 100, 200],
                tag: 'buggy-request',
                requireInteraction: true
            });

            // Ses √ßal
            testSound2();
            
            showStatus('notificationStatus', '‚úÖ Buggy talebi bildirimi g√∂nderildi!', 'success');
            
            notification.onclick = function() {
                window.focus();
                notification.close();
            };
        }

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'status ' + type;
            
            setTimeout(() => {
                element.className = 'status';
            }, 3000);
        }

        // Sayfa y√ºklendiƒüinde izin durumunu kontrol et
        window.addEventListener('load', () => {
            if (Notification.permission === 'granted') {
                showStatus('notificationStatus', '‚úÖ Bildirim izni zaten verilmi≈ü', 'success');
            } else if (Notification.permission === 'denied') {
                showStatus('notificationStatus', '‚ùå Bildirim izni reddedilmi≈ü', 'error');
            }
        });
    </script>
</body>
</html>
