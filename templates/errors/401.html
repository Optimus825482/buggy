{% extends "base.html" %}

{% block title %}401 - Yetkilendirme Gerekli - {{ app_name }}{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-icon error-icon-info">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </div>
        <h1 class="error-code">401</h1>
        <h2 class="error-title">Yetkilendirme Gerekli</h2>
        <p class="error-message">
            Bu sayfaya erişmek için oturum açmanız gerekmektedir.
        </p>
        <p class="error-submessage">
            Lütfen kullanıcı adınız ve şifreniz ile giriş yapın.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Giriş Yap
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Geri Dön
            </button>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
}

.error-container {
    text-align: center;
    max-width: 500px;
}

.error-icon {
    width: 120px;
    height: 120px;
    margin: 0 auto 2rem;
    color: var(--accent-color);
}

.error-icon-info {
    color: var(--info-color);
}

.error-icon svg {
    width: 100%;
    height: 100%;
}

.error-code {
    font-size: 6rem;
    font-weight: 800;
    color: var(--info-color);
    margin: 0;
    line-height: 1;
}

.error-title {
    font-size: 2rem;
    font-weight: 700;
    color: var(--dark-color);
    margin: 1rem 0;
}

.error-message {
    font-size: 1.125rem;
    color: #6B7280;
    margin-bottom: 0.5rem;
}

.error-submessage {
    font-size: 0.875rem;
    color: #9CA3AF;
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.error-actions .btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
}

.error-actions .btn svg {
    width: 20px;
    height: 20px;
}
</style>
{% endblock %}
