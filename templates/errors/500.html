{% extends "base.html" %}

{% block title %}500 - Sunucu Hatası - {{ app_name }}{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-icon error-icon-danger">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Sunucu Hatası</h2>
        <p class="error-message">
            Üzgünüz, bir şeyler yanlış gitti. Lütfen daha sonra tekrar deneyin.
        </p>
        <p class="error-submessage">
            Sorun devam ederse sistem yöneticinizle iletişime geçin.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Ana Sayfaya Dön
            </a>
            <button onclick="location.reload()" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Sayfayı Yenile
            </button>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
}

.error-container {
    text-align: center;
    max-width: 500px;
}

.error-icon {
    width: 120px;
    height: 120px;
    margin: 0 auto 2rem;
    color: var(--accent-color);
}

.error-icon-danger {
    color: var(--danger-color);
}

.error-icon svg {
    width: 100%;
    height: 100%;
}

.error-code {
    font-size: 6rem;
    font-weight: 800;
    color: var(--danger-color);
    margin: 0;
    line-height: 1;
}

.error-title {
    font-size: 2rem;
    font-weight: 700;
    color: var(--dark-color);
    margin: 1rem 0;
}

.error-message {
    font-size: 1.125rem;
    color: #6B7280;
    margin-bottom: 0.5rem;
}

.error-submessage {
    font-size: 0.875rem;
    color: #9CA3AF;
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.error-actions .btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
}

.error-actions .btn svg {
    width: 20px;
    height: 20px;
}
</style>
{% endblock %}
